<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta rel="icon" type="image/png" href="./assets/images/panda1.png">
    <meta name="author" content="Shalom Alalade, Marissa Rico">
    <title>Jumping Game</title>
     <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p>Score :<output id="score">0</output></p>
    </header>
    <div id="welcome-screen">
      <h1>Jumping Panda</h1>
      <figure>
        <img id="welcome-screen-img"src="./assets/images/panda1.png"  alt="panda image">
        <figcaption>Help Panda reach the Boat</figcaption>
      </figure>
      <button id="start-button">Start Game</button>
    </div>
    <main class="game" id ="game" role="application">
        <div id="player" role="figure" aria-label="Player"></div>
        <div id="obstacle" role="figure" aria-label="Obstacle"></div>
        <div id="goal" role="figure" aria-label="Boat Goal"></div>
      <section>
        <p id="game-over" hidden>GAME OVER!</p>
         <p aria-hidden="true" aria-label="Game Hint"> Hint: Press Space or Tap Screen to Jump. </p>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
